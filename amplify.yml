version: 1
applications:
  - frontend:
      framework: nextjs
      features:
        ssr: true           # aktiviert Server-Side-Rendering und API-Routen
      phases:
        preBuild:
          commands:
            - npm install    # installiert deine Dependencies
        build:
          commands:
            - npm run build  # baut dein Next.js-Projekt
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
